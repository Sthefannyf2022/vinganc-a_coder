<body>
    <script>
        var numero1= prompt("Digite o 1° valor")
        var numero2= prompt("Digite o 2° valor")
        var numero3= prompt("Digite o 3° valor")
        var numero4= prompt("Digite o 4° valor")
        

        if(numero1 > numero2 && numero1 > numero3 && numero1 > numero4){
            alert("o maior valor é o 1°  " +numero1)
        }

        else if(numero2 > numero1 && numero2 > numero3 && numero2 > numero4){
            alert("o maior valor é o 2°  " +numero2)
        }

        else if(numero3 > numero1 && numero3 > numero2 && numero3 > numero4){
            alert("o maior valor é o 3°  " +numero3)
        }
        else if(numero4 > numero1 && numero4 > numero2 && numero4 > numero3) {
            alert("o maior valor é 4° :  " + numero4)


        }

        

                             
    </script>
