<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media 6 valores</title>
</head>
<body>
    <script>
        var valor1= parseFloat(prompt("Digite o 1° valor"))
        var valor2= parseFloat(prompt("Digite o 2° valor"))
        var valor3= parseFloat(prompt("Digite o 3° valor"))
        var valor4= parseFloat(prompt("Digite o 4° valor"))
        var valor5= parseFloat(prompt("Digite o 5° valor"))
        var valor6= parseFloat(prompt("Digite o 6° valor"))
        var media= (valor1+valor2+valor3+valor4+valor5+valor6)/6
        

        alert("A media dos valores informados foi :  " +media)
    </script>
    
</body>
</html>
