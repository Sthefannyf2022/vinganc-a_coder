<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo Negativo ou 0</title>
</head>
<body>
    <script>
        var numero= prompt("Digite um numero")

        if (numero == 0){
            alert( "O numero: " + numero + " é igual a 0")

        }
        else if (numero > 1){
            alert("O nuemro: "+ numero + " É positivo")

        }
        else if(numero < 0){
            alert("O numero é negativo")
        }
    </script>
</body>
</html>
