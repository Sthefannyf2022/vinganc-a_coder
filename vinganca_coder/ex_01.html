<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores e Menores</title>
</head>
<body>
    <script>
        var numero1= prompt("Digite um numero")
        var numero2= prompt("Digite outro numero")

        if (numero1 > numero2){
            alert("O 1° valor é maior :" + numero1)

        }
        else{
            alert( "O segundo valor é maior: " +numero2)
        }
    </script>

</body>
</html>
